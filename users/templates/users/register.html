{% extends 'tasks/base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<div class="row">
    <div class="col-8 col-sm-8 mx-auto">
            <div class="card card-body mt-0">
                <h5>Register</h5>
                <form method="POST" action="" autocomplete="off">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <input type="submit" value="Sign Up" class=" btn-sm btn btn-outline-info font-weight-bold">
                    <a href="{% url 'login' %}"></a>
                    <small class="text-muted ml-1">Already Have An Acount? 
                    <a href="{% url 'login' %}" class="font-weight-bold ml-1">Sign In</a></small> 
                </form>
            </div>   
    </div>
   
</div>


{% endblock content %}
