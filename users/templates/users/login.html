{% extends 'tasks/base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<div class="row  justify-content-center align-items-center">
    <div class="col-6">
        <div class="card w-50 mx-auto">
            <div class="card-body">
                <p class="text-center"> <strong>Log In</strong></p>
                <form method="POST" action="" autocomplete="off">
                    {% csrf_token %}
                    {{ form|crispy }}
                        <input type="submit" value="Sign In" class="btn-sm btn btn-outline-info mt-2">
                </form>
                <div>
                    <small class="text-muted">Don't Have An Acount? <a href="{% url 'register' %}">Sign Up</a></small> 
                </div>
            </div>   
        </div>
    </div>
    
</div>


{% endblock content %}
