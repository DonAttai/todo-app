{% extends 'tasks/base.html' %}



{% block content %}
<div class="row mt-3">
    <div class="col-8 col-sm-6 mx-auto">
        <div class="card card-body">
            <p>Are you sure you want to delete: <strong> "{{todo}}" </strong></p>
            <div class="row">
               
                <div class="col-sm-1 my-1" >
                    <form method="POST" action="">
                        {% csrf_token %}
                        <input type="submit" value="Delete" class="float-center btn-sm btn btn-outline-dark ml-4" >
                    </form>
                </div>
                <div class="col-2 col-sm-1 my-1 ml-5" >
                    <a class="btn-sm btn btn-outline-dark" href="{% url 'index'%}">Cancel</a>     
                </div>
            </div>        
        </div>
    </div>
    
    
</div>

{% endblock content %}
